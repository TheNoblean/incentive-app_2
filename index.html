<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Incentive Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>

<div class="card" id="page1">
  <h2>Sales Incentive Calculator</h2>

  <label>Salesman Type</label>
  <select id="type" onchange="updateForm()">
    <option value="" selected disabled>Select Salesman Type</option>
    <option value="primary">Primary Salesman</option>
    <option value="secondary">Secondary Salesman</option>
  </select>

  <div id="employeeSection" style="display: none;">
    <label>Employee Code</label>
    <input type="number" id="empCode" placeholder="Enter Employee Code" onblur="findEmployee()">
    <label>Employee Name</label>
    <input type="text" id="empName" disabled>
    <label>Designation</label>
    <input type="text" id="designation" disabled>
  </div>

  <div id="brandCountSection" style="display: none;">
    <label>Initial Number of Brands</label>
    <select id="brandCount" onchange="updateForm()">
      <option value="1">1 Brand</option>
      <option value="2" selected>2 Brands</option>
      <option value="3">3 Brands</option>
      <option value="4">4 Brands</option>
    </select>
  </div>

  <div id="form" class="brands-container"></div>

  <button type="button" class="add-brand-btn" onclick="addBrand()">Add Another Brand</button>

  <button onclick="calculate()">Calculate Incentive</button>
</div>

<!-- Result Page -->
<div class="card" id="page2" style="display:none">
  <h2>Incentive Summary</h2>
  <div id="result"></div>
  <button onclick="goBack()">â¬… Back</button>
</div>

<script src="script.js"></script>
</body>
</html>
